<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InfoVente</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">InfoVente</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorie_ordinateurs}">Produits</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">S'enregistrer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Se connecter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/panier}">Panier</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="categories">
                <h2>Catégories</h2>
                <ul class="list-group">
                    <li class="list-group-item"><a th:href="@{/categorie_ordinateurs}">Ordinateurs</a></li>
                    <li class="list-group-item"><a th:href="@{/categorie_smartphones}">Smartphones</a></li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="articles">
                <h2>Articles</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Ajouter au panier</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- boucle à travers les articles -->
                    <tr th:each="article : ${articles}">
                        <td th:text="${article.nom}">Nom de l'article</td>
                        <td th:text="${article.prix}">Prix de l'article</td>
                        <td><button class="btn btn-primary" onclick="ajouterAuPanier('${article.id}')">Ajouter au panier</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function ajouterAuPanier(articleId) {
        // Code pour ajouter l'article avec l'ID "articleId" au panier
    }
</script>
</body>
</html>
